<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image ratio examples</title>
	<link rel="stylesheet" type="text/css" href="image-ratio.css">
	<style>
	div.w-200 {
		margin: 0 auto;
		width: 200px;
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="w-200">
		<h2>Default ratios example</h2>
		<p><b>Fixed 200px width wrapper</b></p>
		<p><b>1:1</b> (200x200 px)</p>
		<div class="img-ratio-1-1">
			<img src="http://placehold.it/1500x500">
		</div>
		<p><b>3:2</b> (200x133,33 px)</p>
		<div class="img-ratio-3-2">
			<img src="http://placehold.it/100x50">
		</div>
		<p><b>4:3</b> (200x150 px)</p>
		<div class="img-ratio-4-3">
			<img src="http://placehold.it/200x400">
		</div>
		<p><b>3:4</b> (200x266,67 px)</p>
		<div class="img-ratio-3-4">
			<img src="http://placehold.it/800x400">
		</div>
		<p><b>16:9</b> (200x112,50 px)</p>
		<div class="img-ratio-16-9">
			<img src="http://placehold.it/350x150">
		</div>
	</div>
</body>
</html>
